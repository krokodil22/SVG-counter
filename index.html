<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetrika SVG Measure — измерение элементов</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand" aria-label="Логотип Tetrika">
      <div class="logo" role="img" aria-label="Tetrika"></div>
      <div class="title">Tetrika</div>
    </div>

    <div class="controls">
      <label class="file-btn">
        <input id="fileInput" type="file" accept=".svg,image/svg+xml" />
        Загрузить SVG
      </label>
      <button id="clearBtn" class="btn" type="button" title="Снять выделение">Очистить</button>
    </div>
  </header>

  <main class="layout">
    <section class="stage">
      <div id="dropZone" class="drop-zone" tabindex="0" aria-label="Зона загрузки SVG">
        <div class="hint">
          <div class="hint-title">Перетащите SVG сюда</div>
          <div class="hint-text">или нажмите «Загрузить SVG»</div>
          <div class="hint-text small">Клик по элементу • Esc — очистить</div>
        </div>

        <div id="svgHost" class="svg-host" aria-label="SVG контейнер">
          <div id="overlay" class="overlay" aria-hidden="true"></div>
        </div>
      </div>
    </section>

    <aside class="panel" aria-label="Цвета выбранного объекта">
      <div class="panel-title">Параметры</div>

      <div class="card">
        <div class="row">
          <div class="label">Заливка</div>
          <div class="value">
            <div class="color-line">
              <span id="fillText" class="muted">—</span>
              <span id="fillSwatch" class="swatch" title="fill" aria-label="fill"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="label">Обводка</div>
          <div class="value">
            <div class="color-line">
              <span id="strokeText" class="muted">—</span>
              <span id="strokeSwatch" class="swatch" title="stroke" aria-label="stroke"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="label">Толщина обводки</div>
          <div class="value">
            <span id="strokeWidthText" class="muted">—</span>
          </div>
        </div>
      </div>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
